<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>扑克大厅</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div id="app">
    <header>
      <h1>线上扑克大厅</h1>
      <div id="user-bar"></div>
    </header>

    <main id="view-login" class="view-card">
      <h2>登录</h2>
      <label>用户名 <input id="login-username" type="text" /></label>
      <label>密码 <input id="login-password" type="password" /></label>
      <div class="actions">
        <button id="login-btn">登录</button>
        <button id="register-btn">注册</button>
      </div>
      <div id="login-message" class="notice"></div>
    </main>

    <main id="view-home" class="view-card hidden">
      <h2>选择游戏模式</h2>
      <div class="mode-picker">
        <label><input type="radio" name="mode" value="tractor" checked /> 拖拉机</label>
        <label><input type="radio" name="mode" value="texas" /> 德州扑克</label>
      </div>
      <div class="actions">
        <button id="create-room">创建房间</button>
        <button id="refresh-rooms">刷新房间列表</button>
      </div>
      <div id="room-list" class="room-list"></div>
    </main>

    <main id="view-room" class="view-card hidden">
      <div class="room-header">
        <div>
          <h2 id="room-title">房间</h2>
          <div id="room-warning" class="warning"></div>
        </div>
        <div class="actions">
          <button id="leave-room">返回主页</button>
        </div>
      </div>
      <div id="player-list" class="player-list"></div>
      <div class="actions">
        <button id="ready-toggle">准备</button>
        <button id="start-game" class="primary">开始游戏</button>
      </div>
      <div id="selection-panel" class="hidden"></div>
    </main>

    <main id="view-game" class="view-card hidden">
      <div class="room-header">
        <div>
          <h2 id="game-room-title">对局中</h2>
          <div id="game-warning" class="warning"></div>
        </div>
        <div class="actions">
          <button id="back-to-room">返回房间</button>
          <button id="end-game" class="danger">退出并关闭房间</button>
        </div>
      </div>
      <div id="table" class="table"></div>
      <div id="my-hand" class="hand"></div>
      <div class="actions">
        <button id="play-cards" class="primary">出牌</button>
        <button id="ask-point">请求得分</button>
        <button id="reset-selection">重置选择</button>
      </div>
      <div id="game-log" class="log"></div>
    </main>
  </div>

  <script src="app.js"></script>
</body>
</html>
